[include macros.cfg]
[include shell-macros.cfg]
[include mainsail.cfg]
[include KAMP/*cfg]

[pause_resume]

[display_status]

[exclude_object]

[respond]

[resonance_holder]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_35FFD6054246303035591457-if00

[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_0E0001000C43564B39373620-if00

[mcu z]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[static_digital_output usb_pullup_enable]
pins: !PA14

[beacon]  
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_435FD3F8515137474C202020FF0C0D2D-if00
x_offset: 0  
y_offset: 30 
mesh_main_direction: x  
mesh_runs: 2
backlash_comp: 0.01
cal_nozzle_z: 0.1

[safe_z_home]  
home_xy_position: 117.5,117.5
speed: 200
z_hop: 5
z_hop_speed: 4

[bed_mesh]
speed: 100
mesh_min: 20, 30
mesh_max: 215, 215
faulty_region_1_min: 112.0, 96.0
faulty_region_1_max: 140.0, 120.0
probe_count: 21, 21
algorithm: bicubic
bicubic_tension: 0.1

[bed_screws]
speed: 200
screw1: 31, 34
screw1_name: front left
screw2: 201, 34
screw2_name: front right
screw3: 201, 201
screw3_name: back right
screw4: 31, 201
screw4_name: back left

[screws_tilt_adjust]
speed: 200
horizontal_move_z: 5
screw_thread: CW-M4
screw1: 31, 4
screw1_name: front left
screw2: 201, 4
screw2_name: front right
screw3: 201, 171
screw3_name: back right
screw4: 31, 171
screw4_name: back left

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
rotation_distance: 40
endstop_pin: ^PC0
position_min: 0
position_endstop: 0
position_max: 235
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: False
sense_resistor: 0.110
run_current: 0.976  # results in CS 31
driver_TBL: 1
driver_TOFF: 3  # 41.7kHz max chopper frequency
driver_HSTRT: 7
driver_HEND: 8

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
rotation_distance: 40
endstop_pin: ^PC1
position_min: 0
position_endstop: 0
position_max: 235
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: False
sense_resistor: 0.110
run_current: 0.976  # results in CS 31
driver_TBL: 1
driver_TOFF: 3  # 41.7kHz max chopper frequency
driver_HSTRT: 7
driver_HEND: 8

[stepper_z]
step_pin: z:PB3
dir_pin: !z:PB2
enable_pin: !z:PA5
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
rotation_distance: 8 # ACME lead screw
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
position_min: -5
position_max: 330
homing_speed: 8
homing_retract_dist: 0               # beacon needs this to be set to 0

[stepper_z1]
step_pin: z:PB1
dir_pin: !z:PB0
enable_pin: !z:PD6
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
rotation_distance: 8 # ACME lead screw

[z_tilt]
z_positions: 118,0
             118,215
points:      118,0
             118, 190
speed: 200
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.015

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
#rotation_distance: 22.9057395 #for 5mm Shaft Driven Bondtech gearsets# SHERPA
rotation_distance: 22.66704
gear_ratio: 50:10 #for standard 10t motor SHERPA / Vz
nozzle_diameter: 0.400
filament_diameter: 1.750
#max_extrude_cross_section: 5 #Sherpa
#max_extrude_only_distance: 1400.0 #Sherpa
#max_extrude_only_velocity: 75.0 #Sherpa
#max_extrude_only_accel: 1500 #Sherpa
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 500
max_extrude_only_velocity: 200
max_extrude_only_accel: 10000
heater_pin: PC8
sensor_type: MAX31865 # PT1000
sensor_pin: PA9
spi_software_sclk_pin: PA15 
spi_software_mosi_pin: PB9 
spi_software_miso_pin: PB5 
rtd_nominal_r: 1000 #PT100 100
rtd_reference_r: 4300 #PT100 430
rtd_num_of_wires: 2
rtd_use_50Hz_filter: True
# tuned for Rapido 240 degrees Celsius target / 10% Part Fan 4028 CPAP
control: pid
pid_kp: 18.318
pid_ki: 1.141
pid_kd: 73.502
min_extrude_temp: 170
min_temp: 0
max_temp: 350
pressure_advance_smooth_time: 0.02

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
interpolate: False
#Run current is listed in RMS
#run_current: 0.30 #min current, equivalent to 0.42A peak (Peak = RMS/0.707) SHERPA
#run_current: 0.35 #max current, equivalent to 0.49A peak (Peak = RMS/0.707) SHERPA
sense_resistor: 0.110
run_current: 0.336  # results in CS 10
driver_TBL: 1
driver_TOFF: 3  # 41.7kHz max chopper frequency
driver_HSTRT: 7
driver_HEND: 3

[firmware_retraction]
retract_length: 0.5
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
# tuned for stock hardware with 100 degree Celsius + Nevermore + Filter low + 10% 4028 CPAP
control: pid
pid_kp: 75.692
pid_ki: 2.043
pid_kd: 701.093
min_temp: 0
max_temp: 120

[heater_fan hotend_fan]
pin: PC6
kick_start_time: 0
heater: extruder
heater_temp: 50.0
fan_speed: 0.8

[temperature_sensor s905x3]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp
min_temp: 0
max_temp: 100

[temperature_sensor chamber]
sensor_type: ATC Semitec 104GT-2
sensor_pin: expander:PA5
gcode_id: T1
min_temp: 0
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor frame]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: expander:PA6
gcode_id: T2
min_temp: 0
max_temp: 100

[fan]
# Print Cooling Fan
pin: !expander:PA3
kick_start_time: 0               # Depending on your fan, you may need to increase this value if your fan will not start
#cycle_time: 0.01                # 100HZ PWM Signal
cycle_time: 0.00004              # 25KHZ PWM Signal
off_below: 0.10
tachometer_pin: ^expander:PA7
tachometer_poll_interval: 0.0005 # 30.000 RPM fan with 2 pulses per rotation.

[controller_fan nevermore_filter]
pin: expander:PA1
kick_start_time: 0
fan_speed: 0.5
idle_timeout: 1200 ; 20 minutes
stepper: extruder

[controller_fan psu_cooling_fan]
pin: PC7

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_accel_to_decel: 10000
max_z_velocity: 15
max_z_accel: 500
square_corner_velocity: 15.0

[gcode_arcs]
resolution: 0.1

[idle_timeout]
gcode:
    {% if "xyz" in printer.toolhead.homed_axes %}
        G91                  ; relative positioning
        G1 Z5                ; move up 5mm
        G90                  ; absolute positioning
        G1 X235 Y235 F6000.0 ; park nozzle at rear
    {% endif %}
    OFF
timeout: 3600 # 1 Hour

[adxl345]
cs_pin: PA2 ; PW-Detect
spi_bus: spi1
#spi_software_sclk_pin: PA5
#spi_software_mosi_pin: PA7
#spi_software_miso_pin: PA6
axes_map: x,z,y

[resonance_tester]
accel_chip: adxl345
probe_points:
	117.5,117.5,30

[input_shaper]
shaper_freq_x: 48.959
shaper_freq_y: 40.816
shaper_type: mzv
#shaper_freq_x: 69.2
#shaper_type_x: mzv
damping_ratio_x: 0.04412975
#shaper_freq_y: 74.4
#shaper_type_y: 2hump_ei
damping_ratio_y: 0.06025028

[linear_movement_vibrations]
accel_chip: adxl345
x_min: 5
x_max: 175
y_min: 5
y_max: 175
output_directory: /home/pi/printer_data/config/linear_vibrations/

[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True  ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 0.0   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 0.0   ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 2.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_retract          : 1.0   ; the value to retract while PAUSE
variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
variable_speed_retract    : 30.0  ; retract speed in mm/s
variable_unretract        : 1.0   ; the value to unretract while RESUME
variable_speed_unretract  : 30.0  ; unretract speed in mm/s
variable_speed_hop        : 15.0  ; z move speed in mm/s
variable_speed_move       : 100.0 ; move speed in mm/s
variable_park_at_cancel   : True  ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : 235   ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : 235   ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
gcode:

#[output_pin mosfet0] ; Part Fan
